<div class="contentCart">
  <div class="shipForm">
    <h1>
      Shipping details
    </h1>
    <hr>
    <form class="example-form">

      <p>
        <mat-form-field class="example-full-width-add">
          <mat-label>Address</mat-label>
          <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
        </mat-form-field>
      </p>

      <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
          <mat-label>City</mat-label>
          <input matInput placeholder="Ex. San Francisco">
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
          <mat-label>State</mat-label>
          <input matInput placeholder="Ex. California">
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
          <mat-label>Postal Code</mat-label>
          <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
          <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
        </mat-form-field></td>
      </tr></table>
    </form>
    <button mat-raised-button color="primary"><i class="fas fa-check"></i> BUY</button>
    <button mat-raised-button color="warn" (click)="emptyCart()"><i class="fas fa-times"></i> Empty</button>
  </div>
  <div class="cartList">
    <h1>Your Cart</h1>
    <hr>
    <cart-view>
    </cart-view>

  </div>
</div>

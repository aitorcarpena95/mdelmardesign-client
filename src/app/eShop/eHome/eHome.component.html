            <div class="contentHome">
                <div class="searchContainer">
                  <div class="searchContainerBg"></div>
                  <div class="searchContainerText">
                    <p><span style="font-weight: bold;">Looking for something?</span><br> Take a look at our<br> designs, you'll love them</p>
                    <!-- SEARCHBAR-->
                    <p>
                      <mat-form-field>
                        <mat-select [formControl]="bankServerSideCtrl" placeholder="Search Products">
                          <!-- place ngx-mat-select-search inside mat-option to allow opening without initial selection -->
                          <mat-option>
                            <ngx-mat-select-search [formControl]="bankServerSideFilteringCtrl" [searching]="searching"></ngx-mat-select-search>
                          </mat-option>
                          <mat-option *ngFor="let bank of filteredServerSideBanks | async" [value]="bank">
                            {{bank.name}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </p>
                    <!-- END SEARCHBAR-->
                  </div>
                </div>
                <div class="shopContent">
                    <div class="shopItems" layout="row" layout-wrap>
                      <mat-card class="shopItem" *ngFor="let product of products">
                        <img src="{{ product.image }}" class="md-card-image">
                        <mat-card-content>
                          <h2>{{ product.name }}</h2>
                          <p>{{ product.price }}â‚¬</p>
                        </mat-card-content>
                        <mat-card-actions>
                          <button mat-button>Save</button>
                          <button mat-button>View</button>
                        </mat-card-actions>
                      </mat-card>
                  </div>
                  <div class="loadMoreContainer">
                    <button class="loadMore">Load more..</button><br>
                  </div>
                </div>
            </div>

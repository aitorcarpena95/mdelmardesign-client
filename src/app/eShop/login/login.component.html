<div class="loginContent">
  <form class="login-form" [formGroup]="loginForm" action="javascript:void(0);">
    <h1>Login</h1>
    <div class="form-field">
        <i class="fas fa-user"></i>
        <input type="text" formControlName="user" name="username" id="username" class="form-field" pattern="^[a-zA-Z0-9_-]{1,16}$" placeholder=" " required>
        <label for="username">Username</label>
    </div>
    <div class="form-field">
      <i class="fas fa-unlock-alt"></i>        
      <input type="password" formControlName="password" name="password" id="password" class="form-field" placeholder=" " required>
      <label for="password">Password</label>
    </div>
  <button type="submit" value="Login" class="btn">Login</button>
  <small>Don't have an account? <a [routerLink]="'/eShop/Register'" style="color: white;">Register here now!</a></small>
  <hr width="100%" style="margin-top: 1em;">
  <h6 style="padding-top: 1em;">Or login with: </h6>
  <div class="otherLogins has-text-centered">
    <a href="">
        <i class="fab fa-facebook-f"></i>
    </a>
    <!-- Google -->
    <a href="">
        <i class="fab fa-google"></i>
    </a>
  </div>
  </form>
  </div>
